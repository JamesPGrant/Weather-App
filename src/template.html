<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <nav class="nav">
        <h1 class="title" id="titleWeather"></h1>

            <p>/</p>

    <div class="card">
        
    </div>

                <div class="gif">

            </div>
        </footer>
